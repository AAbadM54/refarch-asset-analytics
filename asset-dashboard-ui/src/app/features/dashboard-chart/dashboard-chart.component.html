<div id = 'chartSelector' class = 'col-md-8'>
   <canvas id="line-chart" width="400" height="200"></canvas>
</div>

<div id = 'chartSummary' class = 'col-md-4'>
    <h4 [ngStyle] = "{'border-bottom':'2px solid'}"> Chart Summary </h4>
    <div>Pump Selected: <b> {{selectedAsset.id}} </b></div>
    <!--<input type="date" class="pumpDate" id = "min"><br>
    <div>To: </div>
    <input type="date" class="pumpDate" id = "max"><br> -->
    <mat-form-field>
      <input matInput [matDatepicker]="picker1" placeholder="Start date" [formControl]="startDate">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker2" placeholder="End date" [formControl]="endDate">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>

    <br>
    <mat-form-field>
      <mat-select placeholder="temperature" [(value)]="selectedAttribute" >
        <mat-option *ngFor="let attribute of attributes" [value] = "attribute.value">
          {{attribute.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <button mat-raised-button (click)="filterData(selectedAsset)">Plot</button>
 </div>
