<div class="dashboard-table">
    <mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="riskColor">
            <th mat-header-cell *matHeaderCellDef> Risk </th>
            <td mat-cell *matCellDef="let asset"><span class="dot" [ngStyle] = "{'background-color':asset.riskColor}"></span></td>
        </ng-container>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let asset"> {{asset.id}} </td>
        </ng-container>
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let asset"> {{asset.type}} </td>
        </ng-container>
        <ng-container matColumnDef="version">
            <th mat-header-cell *matHeaderCellDef> Version </th>
            <td mat-cell *matCellDef="let asset"> {{asset.version}} </td>
        </ng-container>
        <ng-container matColumnDef="pressure">
            <th mat-header-cell *matHeaderCellDef> Pressure </th>
            <td mat-cell *matCellDef="let asset"> {{asset.pressure}} </td>
        </ng-container>
        <ng-container matColumnDef="flowRate">
            <th mat-header-cell *matHeaderCellDef> Flow Rate </th>
            <td mat-cell *matCellDef="let asset"> {{asset.flowRate}} </td>
        </ng-container>
        <ng-container matColumnDef="temperature">
            <th mat-header-cell *matHeaderCellDef> Temp. </th>
            <td mat-cell *matCellDef="let asset"> {{asset.temperature}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row;let i = index  columns: displayedColumns;" (click) = tableClick(i);></tr>
    
    </mat-table>
</div>
