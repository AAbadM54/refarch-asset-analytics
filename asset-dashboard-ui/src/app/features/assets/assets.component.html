<div class="container">
  <h3>Assets Dashboad</h3>
  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th>Id</th>
        <th>Type</th>
        <th>Version</th>
        <th>Pressure</th>
        <th>Flow</th>
        <th>Temperature</th>
      </tr>
    </thead>
    <tbody>
      <tr class="asset" *ngFor="let asset of assets;let i = index">
         <td>{{asset.id}}</td>
         <td>{{asset.type}}</td>
         <td>{{asset.version}}</td>
         <td>{{asset.pressure}}</td>
         <td>{{asset.flowRate}}</td>
        <td>{{asset.temperature}}</td>
    </tbody>
  </table>
</div>
