apiVersion: v1
kind: Service
metadata:
  labels:
    app: zookeeper
  name: greencompute-zookeeper-service
  namespace: greencompute
spec:
  ports:
  - name: client
    port: 2181
  - port: 2888
    name: server
  - port: 3888
    name: leader-election
  clusterIP: None
  selector:
    app: zookeeper
